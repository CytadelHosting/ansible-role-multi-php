  - 'php8.2-cgi'
  - 'php8.2-cli'
  - 'php8.2-common'
  - 'php8.2-fpm'

php_default_modules:
  - bcmath
  - bz2
  - curl
  - gd
  - readline
  - json
  - mysql
  - soap
  - opcache
  - xml
  - xmlrpc
