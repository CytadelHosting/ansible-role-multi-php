  - 'php7.0-cgi'
  - 'php7.0-cli'
  - 'php7.0-common'
  - 'php7.0-fpm'

php71:
  - 'php7.1'
  - 'php7.1-cgi'
  - 'php7.1-cli'
  - 'php7.1-common'
  - 'php7.1-fpm'

php72:
  - 'php7.2'
  - 'php7.2-cgi'
  - 'php7.2-cli'
  - 'php7.2-common'
  - 'php7.2-fpm'

php73:
  - 'php7.3'
  - 'php7.3-cgi'
  - 'php7.3-cli'
  - 'php7.3-common'
  - 'php7.3-fpm'

php74:
  - 'php7.4'
  - 'php7.4-cgi'
  - 'php7.4-cli'
  - 'php7.4-common'
  - 'php7.4-fpm'

php80:
  - 'php8.0'
  - 'php8.0-cgi'
  - 'php8.0-cli'
  - 'php8.0-common'
  - 'php8.0-fpm'

php81:
  - 'php8.1'
  - 'php8.1-cgi'
  - 'php8.1-cli'
  - 'php8.1-common'
  - 'php8.1-fpm'

php82:
